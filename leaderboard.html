<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Leaderboard</h1>
    <div class="subtitle">Select/Add/Remove a scientist to give/take points</div>
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <ol class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </ol>
   <div class="button-container">
     <button class="add-scientist point-button">Add a scientist</button>
   </div>
  {{#if selectedName}}
    <div class="details">
      <div class="name">{{selectedName}}</div>
      <div class="button-container">
        <button class="inc point-button">Add 5 points</button>
        <button class="rmv point-button">Take 5 points</button>
      </div>
      <div class="button-container">
        <button class="remove-player point-button">Remove Scientist</button>
      </div>
    </div>
  {{else}}
    <div class="message">Click a player to select</div>

  {{/if}}
</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </li>
</template>
